<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ncal Signup</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4B0E6D 0%, #FFCA28 100%);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        .header {
            background-color: #4B0E6D;
            color: #ffffff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            margin: 0;
            display: flex;
            align-items: center;
            font-size: 1.5em;
        }
        .header img {
            width: 40px; /* Adjust the size as needed */
            height: 40px; /* Adjust the size as needed */
            margin-right: 10px;
        }
        .header .account {
            position: relative;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .header .account .fa-user {
            font-size: 1.2em;
            color: white;
            margin-right: 5px;
        }
        .header .account span {
            margin-right: 10px;
            font-size: 1em;
            color: white;
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
            z-index: 1000; /* Ensure it appears above other elements */
        }
        .dropdown a {
            display: block;
            padding: 10px 20px;
            color: #4B0E6D;
            text-decoration: none;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .dropdown a:hover {
            background-color: #FFCA28;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 10px;
        }
        .mobile-frame-container {
            background: linear-gradient(135deg, #4B0E6D 0%, #FFCA28 100%);
            border: 10px solid #ddd;
            border-radius: 20px;
            padding: 20px;
            margin: 10px;
            width: 100%;
            max-width: 375px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .phone-frame {
            width: 100%;
            height: auto;
            background-size: cover;
            display: center;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            padding: 20px;
        }
        .mobile-container {
            background-color: rgba(70, 0, 107, 0.9);
            color: white;
            text-align: center;
            height: fit-content;
            width: 90%;
            border-radius: 20px;
        }
        .headline {
            font-size: 2em;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .highlight {
            color: #FFCA28;
        }
        .input-container {
            margin-bottom: 10px;
            position: relative;
        }
        .input-container input {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        .input-container .fa-user, .input-container .fa-lock, .input-container .fa-envelope {
            position: absolute;
            top: 12px;
            right: 20px;
            font-size: 1
        }
       .input-container .fa-user, .input-container .fa-lock, .input-container .fa-envelope {
            position: absolute;
            top: 12px;
            right: 10px;
            font-size: 1.2em;
            color: #4B0E6D;
        }
        .button {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            padding: 15px 15px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2em;
            width: 90%;
        }
        .button:hover {
            background-color: #FFCA28;
        }
        .social-login {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
        }
        .social-login button {
            background-color: white;
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            font-size: 1.5em;
            display: inline-block;
            margin: 10px;
            transition: background-color 0.3s, transform 0.3s;
            width: 50px;
            height: 50px;
        }
        .social-login button:hover {
            background-color: #FFCA28;
            transform: translateY(-3px);

        }
        .social-login button i {
            color: #4B0E6D;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.2em;
            }
            .header img {
                width: 30px;
                height: 30px;
            }
            .header a {
                font-size: 0.9em;
                margin-left: 10px;
            }
            .headline {
                font-size: 1.5em;
            }
            .button {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1em;
            }
            .header img {
                width: 25px;
                height: 25px;
            }
            .header a {
                font-size: 0.8em;
                margin-left: 5px;
            }
            .headline {
                font-size: 1.2em;
            }
            .button {
                font-size: 0.8em;
                padding: 8px 16px;
            }
            .social-login button {
                font-size: 1em;
                padding: 10px;
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>
            <img src="https://raw.githubusercontent.com/mohid147/pics/main/Ncal.jpg" alt="Ncal Logo">
            Ncal
        </h1>
        <div class="account">
            <i class="fas fa-user"></i>
            <span>Account</span>
            <div class="dropdown" id="account-dropdown">
                <a href="#">Profile</a>
                <a href="#">Settings</a>
                <a href="#">Logout</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="mobile-frame-container">
            <div class="phone-frame">
                <div class="mobile-container">
                    <div class="headline">
                        Sign Up for Ncal<br>
                        <span class="highlight">Join Us!</span>
                    </div>
                    <form>
                        <div class="input-container">
                            <input type="text" id="signup-username" placeholder="Username">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="input-container">
                            <input type="email" id="signup-email" placeholder="Email">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="input-container">
                            <input type="password" id="signup-password" placeholder="Password">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="input-container">
                            <input type="password" id="signup-confirm-password" placeholder="Confirm Password">
                            <i class="fas fa-lock"></i>
                        </div>
                        <button class="button" onclick="validateSignup()">Sign Up</button>
                        <div class="social-login">
                            <button onclick="signupWithGoogle()">
                                <i class="fab fa-google"></i>
                            </button>
                            <button onclick="signupWithFacebook()">
                                <i class="fab fa-facebook-f"></i>
                            </button>
                            <button onclick="signupWithTwitter()">
                                <i class="fab fa-twitter"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        function validateSignup() {
    // Add validation logic here
    console.log('Signup validated');
}

function signupWithGoogle() {
    // Replace with your client ID
    const clientId = 'YOUR_CLIENT_ID';
    const redirectUri = 'YOUR_REDIRECT_URI';
    const scope = 'email profile';

    const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?` +
        `client_id=${clientId}&` +
        `redirect_uri=${redirectUri}&` +
        `scope=${scope}&` +
        `response_type=code`;

    window.location.href = authUrl;
}

function signupWithFacebook() {
    // Replace with your app ID
    const appId = 'YOUR_APP_ID';
    const redirectUri = 'YOUR_REDIRECT_URI';
    const scope = 'email';

    const authUrl = `https://www.facebook.com/v3.3/dialog/oauth?` +
        `client_id=${appId}&` +
        `redirect_uri=${redirectUri}&` +
        `scope=${scope}`;

    window.location.href = authUrl;
}

function signupWithTwitter() {
    // Replace with your consumer key and secret
    const consumerKey = 'YOUR_CONSUMER_KEY';
    const consumerSecret = 'YOUR_CONSUMER_SECRET';
    const redirectUri = 'YOUR_REDIRECT_URI';
    const scope = 'email';

    const authUrl = `https://api.twitter.com/oauth/authorize?` +
        `oauth_consumer_key=${consumerKey}&` +
        `oauth_nonce=${Math.random().toString(36).substr(2)}&` +
        `oauth_signature_method=HMAC-SHA1&` +
        `oauth_timestamp=${Math.floor(Date.now() / 1000)}&` +
        `oauth_token=&` +
        `oauth_version=1.0&` +
        `redirect_uri=${redirectUri}&` +
        `scope=${scope}`;

    window.location.href = authUrl;
}
    </script>
</body>
</html>
