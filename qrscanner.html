<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutritional Information Scanner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="" alt="Ncal Logo">
            <h1>Nutritional Information Scanner</h1>
            <nav>
                <a href="index.html">Home</a>
        </div>
        <div class="button-group">
            <input type="file" id="file-input" accept="image/*" capture="camera">
            <button onclick="takePhoto()">Take a Photo</button>
            <button onclick="scanQRCode()">Scan QR Code</button>
        </div>
        <div id="scan-result" class="result-box"></div>
        <canvas id="canvas" style="display:none;"></canvas>
        <video id="video" width="400" height="300" autoplay style="display:none;"></video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@latest"></script>
    <script src="scripts.js"></script>
</body>
</html>
