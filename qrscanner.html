<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner with Nutritional Evaluation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #F5F5F5;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: auto;
        }
        .header {
            background-color: #4B0E6D;
            color: #ffffff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            margin: 0;
            display: flex;
            align-items: center;
            font-size: 1.5em;
        }
        .header img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border-radius: 50%;
        }
        .header a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 1em;
            transition: color 0.3s;
        }
        .header a:hover {
            color: #FFCA28;
        }
        .content h2 {
            background-color: white;
            border: 2px solid #000000;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            margin: auto;
            padding: 20px;
            overflow-y: auto;
            align-items: center;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .button {
            background-color: white;
            color: #4B0E6D;
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2em;
            width: 100%;
            max-width: 200px;
            margin-bottom: 10px;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: #FFCA28;
            color: #4B0E6D;
            transform: translateY(-3px);
        }
        #reader {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: auto;
            margin: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        #qr-highlight {
            position: absolute;
            border: 3px solid red;
            display: none;
        }
        #qr-highlight.success {
            border-color: green;
        }
        #scan-result {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.2em;
            }
            .header img {
                width: 30px;
                height: 30px;
            }
            .header a {
                font-size: 0.9em;
                margin-left: 10px;
            }
            .button {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1em;
            }
            .header img {
                width: 25px;
                height: 25px;
            }
            .header a {
                font-size: 0.8em;
                margin-left: 5px;
            }
            .button {
                font-size: 0.8em;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>
            <img src="https://raw.githubusercontent.com/mohid147/pics/main/Ncal.jpg" alt="Ncal Logo">
            Ncal
        </h1>
        <div>
            <a href="#" onclick="toggleAccountButtons()">ACCOUNT</a>
        </div>
    </div>
    <div class="container">
        <div>
            <button class="button" onclick="navigateTo('Ncal.html')">Home</button>
        </div>
        <div class="content">
            <h2>QR Code Scanner</h2>
            <p>Empowering Healthy Choices with Every Scan</p>
            <div id="reader"></div>
            <div id="qr-highlight"></div>
            <div id="scan-result" style="margin-top: 20px;"></div>
        </div>
    </div>

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script>
        function toggleAccountButtons() {
            var accountButtons = document.getElementById('accountButtons');
            if (accountButtons.style.display === 'none' || accountButtons.style.display === '') {
                accountButtons.style.display = 'flex';
            } else {
                accountButtons.style.display = 'none';
            }
        }

        function navigateTo(url) {
            window.location.href = url;
        }

        function onScanSuccess(decodedText, decodedResult) {
            const highlight = document.getElementById('qr-highlight');
            highlight.classList.add('success');
            highlight.style.display = 'block';
            console.log(`Scan result: ${decodedText}`, decodedResult);

            const scanResultElement = document.getElementById('scan-result');
            scanResultElement.innerHTML = `<strong>Scanned Data:</strong> ${decodedText}`;

            // Check if the scanned data is a URL
            try {
                const url = new URL(decodedText);
                window.location.href = url.href;
                return;
            } catch (_) {
                // If it's not a valid URL, continue with nutritional evaluation
            }

            // Parse and evaluate the nutritional information
            const nutritionalInfo = parseNutritionalInfo(decodedText);
            const evaluation = evaluateNutritionalInfo(nutritionalInfo);

            // Display the evaluation results
            scanResultElement.innerHTML += `<br><strong>Evaluation:</strong> ${evaluation}`;

            setTimeout(() => {
                highlight.style.display = 'none';
                highlight.classList.remove('success');
            }, 2000);
        }

        function onScanError(errorMessage) {
            console.error(`Scan error: ${errorMessage}`);
        }

        function createHighlightBox() {
            const reader = document.getElementById('reader');
            const highlight = document.createElement('div');
            highlight.id = 'qr-highlight';
            reader.appendChild(highlight);
        }

        function updateHighlightBox(position) {
            const highlight = document.getElementById('qr-highlight');
            highlight.style.top = `${position.top}px`;
            highlight.style.left = `${position.left}px`;
            highlight.style.width = `${position.width}px`;
            highlight.style.height = `${position.height}px`;
            highlight.style.display = 'block';
        }

        function startScanner() {
            const config = {
                fps: 20,
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.0,
                disableFlip: false,
                rememberLastUsedCamera: true,
                showTorchButtonIfSupported: true
            };
            const html5QrcodeScanner = new Html5QrcodeScanner("reader", config);
            html5QrcodeScanner.render((decodedText, decodedResult) => {
                const boundingBox = decodedResult.result.decoderBoundingBox;
                if (boundingBox) {
                    updateHighlightBox(boundingBox);
                }
                onScanSuccess(decodedText, decodedResult);
            }, onScanError);
        }

        function parseNutritionalInfo(text) {
            // Implement your parsing logic here to extract nutritional information from the scanned text
            // Example: Assuming a simple structure like "Calories: 250, Fat: 10g, Protein: 5g, Carbohydrates: 30g"
            const regex = /(?:Calories:\s*(\d+)\s*,\s*)?(?:Fat:\s*(\d+)\s*g\s*,\s*)?(?:Protein:\s*(\d+)\s*g\s*,\s*)?(?:Carbohydrates:\s*(\d+)\s*g)?/;
            const match = text.match(regex);
            if (match) {
                return {
                    calories: parseInt(match[1]) || 0,
                    fat: parseInt(match[2]) || 0,
                    protein: parseInt(match[3]) || 0,
                    carbohydrates: parseInt(match[4]) || 0
                };
            } else {
                return {
                    calories: 'Data not found',
                    fat: 'Data not found',
                    protein: 'Data not found',
                    carbohydrates: 'Data not found'
                };
            }
        }

        function evaluateNutritionalInfo(info) {
            // Implement your evaluation logic here
            // Example: Very basic evaluation based on calorie and fat content
            if (info.calories > 500) {
                return 'High calorie content';
            } else if (info.fat > 20) {
                return 'High fat content';
            } else {
                return 'Nutritional content is within acceptable limits';
            }
        }

        createHighlightBox();
        startScanner();
    </script>
</body>
</html>
